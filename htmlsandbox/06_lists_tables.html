<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists table</title>
</head>
<body>
    <!-- unorderd list -->
    <ul>  <!--list-style =circle , squre ,none-->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!-- orederd list -->
    <ol><!--  type="I,i,defult is 1 , A ,a" -->
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ol>
    <!-- Nested list -->
    <ul>
        <li>item 1</li>
        <li>item 2
            <ul>
                <li>nested item 1</li>
                <li>nested item 2</li>
                <li>nested item 3</li>
            </ul>
        </li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
    <!-- Tables -->
    <table width="600px">
        <thead>
            <tr>
                <th>subject</th>
                <th>subject</th>
                <th>subject</th>
                <th>subject</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>98</td>
                <td>98</td>
                <td>98</td>
                <td>98</td>
            </tr>
            <tr>
                <td>98</td>
                <td>98</td>
                <td>98</td>
                <td>98</td>
            </tr>
            <tr>
                <td>98</td>
                <td>98</td>
                <td>98</td>
                <td>98</td>
            </tr>
            <tr>
                <td>98</td>
                <td>98</td>
                <td>98</td>
                <td>98</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
